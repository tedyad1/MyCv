    <!-- contact form -->
    <h3>Leave your comments here</h3>
    <form enctype="utf-8" action="mailto:se.tewodros.admassu@gmail.com" method="POST">
        <table cellspacing="10">
            <tr>
                <td><label for="fName">First Name</label></td>
                <td><input type="text" name="fName" id="fName"></td>
            </tr>
            <tr>
                <td><label for="lName">Last Name</label></td>
                <td><input type="text" name="lName" id="lName"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="pass" pattern="[a-z][0-9]{8}">
                </td>
            </tr>
            <tr>
                <td><label for="country">country</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="as">Asia</option>
                        <option value="a">Africa</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="detail">What do you want to say?</label></td>
            </tr>
            <tr>
                <td></td>
                <td><textarea name="detail" id="detail" cols="80" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
